			<h4>Case Details</h4>	
			<div class="card" style="background-color: #2A9D8F">
				<div class="card-body" style="background-color: #2A9D8F">
					<div class="form-group">

						<label for="ip-type">Intellectual Property Type</label>
						<select  class="form-control" name="ip-type" id="ip-type">
							<option selected="true" disabled="disabled">-Select-</option>
							<option value="trademark">Trademark</option>
							<option value="design">Design</option>
							<optgroup label="Patent">
								<option value="patent-provisional">Provisional Application</option>
								<option value="patent-complete">Complete Application</option>
								<option value="national-phase">National Phase Application</option>
								<option value="pct">Internationl Application</option>
								<option value="conventional">Conventional application</option>
							</optgroup>
						</select>
					</div>
				

						<!-- IPO Branch -->
					<div class="form-group">
						<label for="patent-office">Patent Office Branch</label>
						<select class="form-control" name="patent-office" id="patent-office">
							<option selected="true" disabled="disabled">-Select-</option>
							<option value="chennai">Chennai</option>
							<option value="mumbai">Mumbai</option>
							<option value="delhi">Delhi</option>
							<option value="kolkata">Kolkata</option>
							<option value="ahmedabad">Ahmedabad</option>
						</select>
					</div>

					<div align="right">
						<button id="btn-save1" type="save" onclick="alert('Saved Details!')">Save</button>
					</div>

				</div>
			</div> <br>

			<h4> Application Details</h4>
			<div class="card" style="background-color: #2A9D8F">

					</div>

					<div class="form-group">
						<!-- Filing Date -->
						<label for="filing-date">Filing Date</label>
						<input class="form-control" type="Date" name="filing-date" id="filing-date">
					</div>

					<div class="form-group">
						<!-- Current Status and last updated -->
						<label for="current-status1">Current Status</label>
						<input class="form-control" list="status-list" name="current-status" id="current-status">
						<datalist id="status-list">
							<option value="Filed">
							<option value="Published">
							<option value="Exaination request not filed">
							<option value="Awaiting FER">
							<option value="Response to FER filed">

					</div>

			<h4> FORM's Status</h4>
			<div class="card" style="background-color: #2A9D8F ">

						<p>Form 26 - Power of Attorney:</p> 
						<div class="pl-5">
							<span class="col-2">
								<label for="poa-status"><input type="radio" class="form-check-input" id="poa-status" name="poa-status" value="not-filed">Not Filed</label>
							</span>
							<span class="col-2">
								<label for="poa-status"><input type="radio" class="form-check-input" id="poa-status" name="poa-status" value="filed">Filed</label>
							</span>

							</span>
						</div>
						
					</div>

						<!-- Form 5 status -->
						<p>Form 5 - Declaration as to Inventorship:</p>
